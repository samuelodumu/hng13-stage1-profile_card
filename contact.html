<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
     <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Samuel's Profile Card</title>
</head>
<body class="vh-100 bg-secondary ">
    <div class="container-fluid justify-content-center d-flex">
        <article class="profile-card col-lg-8 my-5" data-testid="test-profile-card">
            <nav class="navbar navbar-expand-lg bg-body-tertiary rounded-2">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="about.html">About Me</a>
                        <a class="nav-link active" aria-current="contact" href="contact.html">Contact Us</a>
                    </div>
                    </div>
                </div>
            </nav>
            <div class="container my-4 p-4 bg-light rounded-3 shadow-sm" data-testid="test-user-profile-card">
            <form id="contact-form" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Full Name</label>
                    <input type="text" class="form-control border-1" id="name" data-testid="test-contact-name" required aria-describedby="error-name">
                    <div id="error-name" class="text-danger mt-1" data-testid="test-contact-error-name" aria-live="polite"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control border-1" id="email" data-testid="test-contact-email" required aria-describedby="error-email">
                    <div id="error-email" class="text-danger mt-1" data-testid="test-contact-error-email" aria-live="polite"></div>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label fw-bold">Subject</label>
                    <input type="text" class="form-control border-1" id="subject" data-testid="test-contact-subject" required aria-describedby="error-subject">
                    <div id="error-subject" class="text-danger mt-1" data-testid="test-contact-error-subject" aria-live="polite"></div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label fw-bold">Message</label>
                    <textarea class="form-control border-1" id="message" rows="4" data-testid="test-contact-message" required aria-describedby="error-message"></textarea>
                    <div id="error-message" class="text-danger mt-1" data-testid="test-contact-error-message" aria-live="polite"></div>
                </div>
                <button type="submit" class="btn btn-success" data-testid="test-contact-submit">Submit</button>
                <div id="success-message" class="text-success mt-3" data-testid="test-contact-success" aria-live="polite"></div>
            </form>
            </div>
        </article>
    </div>
    <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();

        // Clear previous error messages
        document.getElementById('error-name').textContent = '';
        document.getElementById('error-email').textContent = '';
        document.getElementById('error-subject').textContent = '';
        document.getElementById('error-message').textContent = '';
        document.getElementById('success-message').textContent = '';

        let isValid = true;

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const subject = document.getElementById('subject').value.trim();
        const message = document.getElementById('message').value.trim();

        // Validate Email
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email === '') {
            document.getElementById('error-email').textContent = 'Email is required.';
            isValid = false;
        } else if (!emailPattern.test(email)) {
            document.getElementById('error-email').textContent = 'Please enter a valid email address.';
            isValid = false;
        }
        // Validate Message
        if (message === '') {
            document.getElementById('error-message').textContent = 'Message is required.';
            isValid = false;
        } else if (message.length < 10) {
            document.getElementById('error-message').textContent = 'Message must be at least 10 characters long.';
            isValid = false;
        }

        // If all validations pass
        if (isValid) {
            document.getElementById('success-message').textContent = 'Thank you for contacting us, we will get back to you shortly!';
            this.reset();
        }
    });
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
